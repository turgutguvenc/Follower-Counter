<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    <title>Increment Counter</title>
    
</head>
<body>
    <div class="container">
        <div class="social twitter">
            <i class="fa-brands fa-twitter fa-4x" style="color: #ffffff;"></i>
            <div class="counter" id="twitter">0</div>
            <p>Twitter Followers</p>
        </div>
        <div class="social youtube">
            <i class="fa-brands fa-youtube fa-4x" style="color: #ffffff;"></i>
            <div class="counter" id="youtube">0</div>
            <p>YouTube Followers</p>
        </div>
        <div class="social facebook">
            <i class="fa-brands fa-facebook-f fa-4x" style="color: #ffffff;"></i>
            <div class="counter" id="facebook">0</div>
            <p>Facebook Followers</p>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
